<!--Bagian Struktur html-->
<!DOCTYPE html> <!-- Mendefinisikan tipe dokumen HTML5 -->
<html lang="en"> <!-- Bahasa utama halaman  -->
<head>
  <!-- Menentukan encoding karakter agar mendukung semua simbol -->
  <meta charset="UTF-8">
  
  <!-- Agar halaman responsif di semua ukuran layar, terutama mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Judul halaman yang akan muncul di tab browser -->
  <title>Portofolio Alep - Login</title>

  <!-- Import font Poppins dari Google Fonts untuk tampilan teks modern -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Menghubungkan halaman dengan file CSS eksternal untuk styling -->
  <link rel="stylesheet" href="css/login.css">
</head>

<body>

  <!-- Container utama untuk kotak login -->
  <div class="login-card">
    
    <!-- Judul form login -->
    <h2>Login</h2>
    
    <!-- Form login, action menentukan halaman tujuan setelah submit, method menentukan cara data dikirim -->
    <form action="alepbelajarbuatporto.html" method="get">
      
      <!-- Group untuk input username -->
      <div class="input-group">
        <!-- Label input username, 'for' menghubungkan ke id input agar klik label fokus ke input -->
        <label for="username">Username</label>
        <!-- Input teks untuk username, placeholder sebagai petunjuk teks -->
        <input type="text" id="username" placeholder="Enter your username">
      </div>
      
      <!-- Group untuk input password -->
      <div class="input-group">
        <!-- Label input password -->
        <label for="password">Password</label>
        <!-- Input password, teks yang diketik disembunyikan -->
        <input type="password" id="password" placeholder="Enter your password">
      </div>
      
      <!-- Tombol submit untuk mengirim form, mengarahkan ke halaman yang ditentukan di action -->
      <button type="submit" class="login-btn">Login</button>
      
    </form>

    <!-- Bagian link tambahan, misal untuk pendaftaran akun baru -->
    <div class="extra-links">
      <!-- Paragraf dengan link register, saat ini dummy link '#' -->
      <p>Don't have an account? <a href="#">Register</a></p>
    </div>
    
  </div>

</body>
</html>
